name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 🖲
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies 📦
        run: npm ci

      - name: Prettier 💅
        run: npm run prettier:check

      - name: eslint 🔍
        run: npm run eslint

      - name: Test 🩺
        run: npm test

      - name: Build 🛠
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build