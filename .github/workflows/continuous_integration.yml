name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ğŸ–²
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Prettier ğŸ’…
        run: npm run prettier:check

      - name: eslint ğŸ”
        run: npm run eslint

      - name: Test ğŸ©º
        run: npm test

      - name: Build ğŸ› 
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build