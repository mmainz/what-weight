name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js ğŸ–²
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci

  prettier:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Prettier ğŸ’…
        run: npm run prettier:check

  eslint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: eslint ğŸ”
        run: npm run eslint

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Test ğŸ©º
        run: npm test

  build:
    needs: [setup, prettier, eslint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Build ğŸ› 
        run: npm run build

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
