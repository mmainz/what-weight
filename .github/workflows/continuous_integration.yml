name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    runs-on: ubuntu-latest
    name: Setup Node.js 🖲
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci

  prettier:
    needs: setup
    runs-on: ubuntu-latest
    name: Prettier 💅
    steps:
      - uses: actions/checkout@v2
      - run: npm run prettier:check

  eslint:
    needs: setup
    runs-on: ubuntu-latest
    name: eslint 🔍
    steps:
      - uses: actions/checkout@v2
      - run: npm run eslint

  test:
    needs: setup
    runs-on: ubuntu-latest
    name: Test 🩺
    steps:
      - uses: actions/checkout@v2
      - run: npm test

  build:
    needs: [setup, prettier, eslint, test]
    runs-on: ubuntu-latest
    name: Build 🛠
    steps:
      - uses: actions/checkout@v2
      - run: npm run build

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    name: Deploy 🚀
    steps:
      - uses: actions/checkout@v2
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
